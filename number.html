<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		number obj in java script
	</title>
</head>
<body>
<script>
	var num = new Number(6120);
	document.write("binary format is "+num.toString(2)+"<br>")
	document.write("octal format is "+num.toString(8)+"<br>")
	document.write("Hexa format is "+num.toString(16)+"<br>")
</script>
</body>
</html>
