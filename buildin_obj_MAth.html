<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Math obj in java script
	</title>
</head>
<body>

	<script>
		var num = 35.50;
		document.write("Round Number"+Math.round(num)+"<br>");
		document.write("Round Number"+Math.floor(num)+"<br>");
		document.write("Round Number"+Math.ceil(num)+"<br>");
</script>
<script>

	for( var i=0; i<=20;i++)
{
	document.write(Math.floor(Math.random()*20)+" "+"<br>")
}
</script>

<script>
	var max = Math.max(10,20,30,40,50);
document.write("max:"+max+"<br>");
var min = Math.min(10,20,30,40,50);
document.write("max:"+min+"<br>");
</script> 






	

</body>
</html>
