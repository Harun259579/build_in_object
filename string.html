<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>

	</title>
</head>
<body>
	<script>
		var t = "I'm Abrar Faiyaj Harun";
		document.write("<b> original text:</b>"+t+"<br>");
		document.write("<b> repalce text:</b>"+t.replace("I'm Abrar Faiyaj","I'm Md")+"<br>");

		var p = t.search("Abrar");
		document.write("<b>  searched text position:</b>"+p+"<br>");

		var tu = t.substr(4,5);
		document.write("<b> string :</b>"+tu+"<br>");

		document.write("<b> original text color:</b>"+t.fontcolor("red")+"<br>");



	</script>
